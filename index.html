<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Hangman</title>

</head>

<body>
    <div id="header">

        <img id="heading" src="assets/image/nick.png">

    </div>

    <div class="container">
        <div id="instructions">
            <h2>Welcome to 90's cartoon character hangman. Press any key to get started!</h2>
        </div>
        <div id="wins">
            <h2>Wins: </h2>
        </div>
        <div id="losses">
            <h2>Losses: </h2>
        </div>
        <div id="currentWord">
            <h2>Current Word:</h2>
        </div>
        <div id="underscores">
            _ _ _ _ _ _ _ 
        </div>
        <div id="numGuesses">
            <h2>Number of Guesses left: </h2>
        </div>
        <div id="guessedLetters">
            <h2>Letters already guessed: </h2>
        </div>
    </div>
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
